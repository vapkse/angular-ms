    <form *ngIf="searchForm$ | async as searchForm" [formGroup]="searchForm">
        <mat-form-field appearance="outline">
            <mat-label>User filter</mat-label>
            <input matInput type="text" autocomplete="off" formControlName="search" />

<div class="content" role="main">
    <app-master *ngIf="masterDetailsService.userList$ | async as userList" class="master" [userList]="userList" (selectedUserId$)="selectUserId($event)"></app-master>
    <ng-container *ngIf="masterDetailsService.selectedUser$ | async as selectedUser; else nouserselected">
        <app-details class="details" [user]="selectedUser"></app-details>
    </ng-container>
    <ng-template #nouserselected>
        <div class="no-user-selected">Veuillez sÃ©lectionner un utilisateur dans la liste.</div>
